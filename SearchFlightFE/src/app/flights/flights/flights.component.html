<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef='departureStation'>
        <th mat-header-cell *matHeaderCellDef>Ciudad Origen</th>
        <td mat-cell *matCellDef="let element">{{element.departureStation}}</td>
    </ng-container>
    <ng-container matColumnDef='arrivalStation'>
        <th mat-header-cell *matHeaderCellDef>Ciudad Destino</th>
        <td mat-cell *matCellDef="let element">{{element.arrivalStation}}</td>
    </ng-container>
    <ng-container matColumnDef='departureDate'>
        <th mat-header-cell *matHeaderCellDef>Fecha de Salida</th>
        <td mat-cell *matCellDef="let element">{{element.departureDate}}</td>
    </ng-container>
    <ng-container matColumnDef='transport'>
        <th mat-header-cell *matHeaderCellDef>Numero de Vuelo</th>
        <td mat-cell *matCellDef="let element">{{element.transport}}</td>
    </ng-container>
    <ng-container matColumnDef='price'>
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>
    <ng-container matColumnDef='currency'>
        <th mat-header-cell *matHeaderCellDef>Divisa</th>
        <td mat-cell *matCellDef="let element">{{element.currency}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
